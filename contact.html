<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navigate">
                    <a href="about.html" class="navigate__link">Nosotros</a>
                    <a href="courses.html" class="navigate__link">Cursos</a>
                    <a href="contact.html" class="navigate__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Blog de Cafe con Consejos y Cursos</h2>
            <p class="no-margin">Aprende de los Expertos con las Mejores Recetas y Consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form" action="">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input class="field__input" type="text" placeholder="Tu Nombre" id="name">
            </div>

            <div class="field">
                <label class="field__label" for="email">Correo</label>
                <input class="field__input" type="email" placeholder="Tu Correo" id="email">
            </div>

            <div class="field">
                <label class="field__label" for="message">Mensaje</label>
                <textarea 
                class="field__input field__input--textarea" 
                id="message">
            </textarea>
            </div>

            <div class="field  field--send">
                <input type="submit" value="Enviar" class="button button--primary">
            </div>
        </form>


    </main>

    <footer class="footer">
        <div class="container footer-container">
            <a class="logo" href="index.html">
                <h1 class="logo__name no-margin center-text">Blog<span class="logo__bold">DeCafe</span></h1>
            </a>

            <nav class="footer-navigate">
                <a href="about.html" class="navigate__link">Nosotros</a>
                <a href="courses.html" class="navigate__link">Cursos</a>
                <a href="contact.html" class="navigate__link">Contacto</a>
            </nav>
        </div>
    </footer>
    
</body>
</html>
